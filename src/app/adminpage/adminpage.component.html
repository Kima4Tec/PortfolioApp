<div class="container mt-5">
    <h2 class="mb-4">Portfolio Admin</h2>

    <!-- Form til oprettelse eller redigering af en portfolio -->
    <form (ngSubmit)="portfolio.id ? updatePortfolio() : createPortfolio()" class="bg-light p-4 rounded shadow-sm">
        <h4>{{ portfolio.id ? 'Edit' : 'Create' }} Portfolio</h4>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" [(ngModel)]="portfolio.name" name="name" class="form-control"
                placeholder="Enter portfolio name" required>
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="number" id="age" [(ngModel)]="portfolio.age" name="age" class="form-control"
                placeholder="Enter age" required>
        </div>
        <div class="mb-3">
            <label for="intro" class="form-label">Intro</label>
            <textarea id="intro" [(ngModel)]="portfolio.intro" name="intro" class="form-control"
                placeholder="Intro about the portfolio" required></textarea>
        </div>
        <div class="mb-3">
            <label for="skills" class="form-label">Skills</label>
            <input type="text" id="skills" [(ngModel)]="portfolio.skills" name="skills" class="form-control"
                placeholder="Skills (comma separated)" required>
        </div>
        <div class="mb-3">
            <label for="projects" class="form-label">Projects</label>
            <input type="text" id="projects" [(ngModel)]="portfolio.projects" name="projects" class="form-control"
                placeholder="Projects (comma separated)" required>
        </div>
        <div class="mb-3">
            <label for="experience" class="form-label">Experience</label>
            <input type="text" id="experience" [(ngModel)]="portfolio.experience" name="experience" class="form-control"
                placeholder="Experience" required>
        </div>
        <div class="mb-3">
            <label for="education" class="form-label">Education</label>
            <input type="text" id="education" [(ngModel)]="portfolio.education" name="education" class="form-control"
                placeholder="Education" required>
        </div>
        <div class="mb-3">
            <label for="interest" class="form-label">Interest</label>
            <input type="text" id="interest" [(ngModel)]="portfolio.interest" name="interest" class="form-control"
                placeholder="Interests" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">{{ portfolio.id ? 'Update' : 'Create' }} Portfolio</button>
    </form>

    <!-- Visning af alle portfolios -->
    <div class="mt-5">
        <h4>All Portfolios</h4>
        <div *ngFor="let p of portfolios" class="card mb-3 shadow-sm">
            <div class="card-body">
                <h5 class="card-title">{{ p.name }}</h5>
                <button class="btn btn-warning btn-sm" (click)="editPortfolio(p)">Edit</button>
                <button class="btn btn-danger btn-sm ms-2" (click)="deletePortfolio(p.id)">Delete</button>
            </div>
        </div>
    </div>
</div>
